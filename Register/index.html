    <title>Register</title>

<body onload="code()">

    <div class="left">
        <p class="title-text">IBM RPA<br>Academy</p>
    </div>

    <div class="right">

        <form>
            <div class="form-item form-name">
                <label>First Name:</label>
                <input class="input-text" type="text" id="firstName" name="firstName"/>
            </div>
            <div class="form-item form-name form-last-name">
                <label>Last Name:</label>
                <input class="input-text" type="text" id="lastName" name="lastName"/>
            </div>
            <div class="form-item form-data">
                <label>Email:</label>
                <input class="input-text" type="text" id="email" name="email"/>
            </div>
            <div class="form-item form-data">
                <label>Phone:</label>
                <input class="input-text" type="text" id="phone" name="phone"/>
            </div>
            <div class="form-item form-data">
                <label>Password:</label>
                <input class="input-text" type="password" id="password" name="password"/>
            </div>
            <div class="form-item form-data">
                <label>Confirm Password:</label>
                <input class="input-text" type="password" id="confirmPassword" name="confirmPassword"/>
            </div>
            <div class="form-item form-gender">
                <label class="display-block">Gender:</label>
                <input type="radio" id="genderMale" name="gender" value="Male"/> Male<br />
                <input type="radio" id="genderFemale" name="gender" value="female"/> Female<br />
            </div>
            <div class="form-item form-code">
                <label id="codeString">Type the code "":</label>
                <input class="input-text" type="text" id="code" name="code"/>
            </div>
        </form>

        <div class="form-item">
            <button class="form-button" type="submit" onclick="register()">Register</button>
        </div>

        <div id="notification">
            <div id="note" class="note note-note">
                <p class="note-text" id="noteText"><b>Note:</b> This site is only used for example, so no registration is actually performed.</p>
            </div>
        </div>
